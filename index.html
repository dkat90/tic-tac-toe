<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style2.css"/>
  </head>
  <body>
    <div class="container">
    <button id="clearButton">Clear Board</button>
    <div id="message">Let's Begin!</div>
    <table>
      <tr>
        <td id="s1" class="grid"></td>
        <td id="s2" class="grid"></td>
        <td id="s3" class="grid"></td>
      </tr>
      <tr>
        <td id="s4" class="grid"></td>
        <td id="s5" class="grid"></td>
        <td id="s6" class="grid"></td>
      </tr>
      <tr>
        <td id="s7" class="grid"></td>
        <td id="s8" class="grid"></td>
        <td id="s9" class="grid"></td>
      </tr>
    </table>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/js2.js"></script>
</html>
